<head>

                <div class="p-4">
                    <form>

                        </div>

                            <label for="pass">Password</label>
                            <input type="password" class="form-control" id="pass" placeholder="Password" />
                        </div>
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
